[PHP]

; メモリ制限
memory_limit = 512M

; 最大実行時間
max_execution_time = 300

; エラー表示
display_errors = On
display_startup_errors = On

; ログレベル
error_reporting = E_ALL

; ファイルアップロード
upload_max_filesize = 50M
post_max_size = 50M

; 日付と時刻
date.timezone = Asia/Tokyo

; マルチバイト文字設定
mbstring.language = Japanese
mbstring.internal_encoding = UTF-8